<mat-card *ngIf="item" class="text-center h-[200]">
<div>
  <img 
  class="mb-1 mx-auto"
  [src]="item.image"
  >
  <div class="w-full">
    <div>
      <h5>{{item.category}}</h5>
      <p class="truncate hover:whitespace-normal">
        {{item.title}}
      </p>
      <p *ngIf="fullWidthMode">{{item.description}}</p>
    </div>
    <div class="flex justify-between">
      <span class="text-red-400">
        {{item.price | currency}}
      </span>
    </div>
  </div>
</div>
</mat-card>
